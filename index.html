<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Slider</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main class="w-screen h-screen flex justify-center items-center">
      <div class="slider flex gap-4">
        <div class="slider-wrapper flex">
          <div class="slider-item">
            <img src="https://i.pinimg.com/564x/ac/5a/fe/ac5afe0fe6f1473b632b316433afe8a5.jpg" class="object-cover object-center w-full h-full" alt="">
          </div>
          <div class="slider-item">
            <img src="https://i.pinimg.com/564x/69/46/bc/6946bc917d546f14cde8470099653abb.jpg" class="object-cover object-center w-full h-full" alt="">
          </div>
          <div class="slider-item">
            <img src="https://i.pinimg.com/564x/8d/de/15/8dde159d65453d225ad5eeb4a52601c8.jpg" class="object-cover object-center w-full h-full" alt="">
          </div>
          <div class="slider-item">
            <img src="https://i.pinimg.com/564x/78/58/08/785808110027a3bd3c0086cf68ed6854.jpg" class="object-cover object-center w-full h-full" alt="">
          </div>
          <div class="slider-item">
            <img src="https://i.pinimg.com/564x/e5/ce/94/e5ce94e0b4d41f915cd40f35b0c55504.jpg" class="object-cover object-center w-full h-full" alt="">
          </div>
          <div class="slider-item">
            <img src="https://i.pinimg.com/564x/29/4a/d0/294ad097c1f9a1b0431e0b818e907691.jpg" class="object-cover object-center w-full h-full" alt="">
          </div>
          <div class="slider-item">
            <img src="https://i.pinimg.com/564x/ba/16/91/ba1691cd1358492bd21e515776e257f1.jpg" class="object-cover object-center w-full h-full" alt="">
          </div>
        </div>
        <button id="slider-prev"><span class="material-icons">
          arrow_circle_left
          </span></button>
        <button id="slider-next"><span class="material-icons">
          arrow_circle_right
          </span></button>
      </div>
    </main>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
